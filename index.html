<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>C00lGUI reimagined by AC1DST4R</title>
<style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: black; /* GUI background */
        font-family: Arial, sans-serif;
        color: white;
    }
    #gui {
        box-sizing: border-box;
        width: 100%;
        height: 100%;
        padding: 10px;
        border: 2px solid red;
        overflow-y: auto; /* Scroll if too many buttons */
        display: flex;
        flex-direction: column;
    }
    h1 {
        text-align: center;
        margin: 0 0 10px 0;
        font-size: 1.5em;
        border-bottom: 1px solid red;
        padding-bottom: 5px;
    }
    .buttons {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 10px;
        flex-grow: 1;
    }
    button {
        background: #222;
        border: 1px solid red;
        color: white;
        padding: 10px;
        cursor: pointer;
        font-size: 0.85em;
    }
    button:hover {
        background: red;
        color: black;
    }
</style>
</head>
<body>

<div id="gui">
    <h1>C00lGUI reimagined by AC1DST4R</h1>
