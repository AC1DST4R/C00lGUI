<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Welcome Screen</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    background: black;
    font-family: Arial, sans-serif;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

#start-container {
    text-align: center;
    border: 2px solid red;
    padding: 40px;
    background: #111;
    box-sizing: border-box;
    animation: popup 0.5s ease-out;
}

h1 {
    margin-bottom: 30px;
    font-size: 2em;
    border-bottom: 2px solid red;
    padding-bottom: 10px;
}

button {
    background: #222;
    border: 2px solid red;
    color: white;
    font-size: 1.3em;
    font-weight: bold;
    padding: 18px 40px;
    cursor: pointer;
    border-radius: 4px;
    transition: all 0.2s;
    margin: 10px; /* spacing between buttons */
    display: inline-block;
}

button:hover {
    background: red;
    color: black;
    transform: scale(1.05);
}

@keyframes popup {
    from { transform: scale(0.8); opacity: 0; }
    to { transform: scale(1); opacity: 1; }
}
</style>
</head>
<body>

<div id="start-container">
    <h1>Welcome U53R</h1>
    <button id="coolGUIBtn">C00lGUI V9</button>
    <button id="forsakenBtn">Forsaken C00lGUI (Nerfed)</button>
</div>

<script>
document.getElementById('coolGUIBtn').addEventListener('click', () => {
    window.location.href = './GUI/';
});

document.getElementById('forsakenBtn').addEventListener('click', () => {
    window.location.href = './FORSAKENGUI/';
});
</script>

</body>
</html>
